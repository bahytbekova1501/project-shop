          <form class="d-flex" role="search">

    <!-- ? Форма для добавления  -->
    <form
      id="add-form-2"
      action=""
      class="d-flex flex-column w-100 align-items-center mt-5"
    >
      <h2>Новый товар</h2>
      <input
        type="text"
        class="mb-2 w-50 form-control inp"
        placeholder="title"
        id="title-2"
      />
      <input
        type="text"
        class="mb-2 w-50 form-control inp"
        placeholder="description"
        id="description-2"
      />
      <input
        type="text"
        class="mb-2 w-50 form-control inp"
        placeholder="price"
        id="price-2"
      />
      <input
        type="text"
        class="mb-2 w-50 form-control inp"
        placeholder="image URL"
        id="image-2"
      />
      <button class="btn-woman">Добавить</button>
    </form>
    <!-- ?форма для добавления заканчивается -->
    <!-- ? контейнер в котором будут отображаться карточки  -->
    <div id="products-list-2" class="d-flex flex-wrap justify-content-center">
      <div class="card m-5" style="width: 18rem"></div>
    </div>

    <!-- ?модалка для редактирования -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column w-100 align-items-center admin">
              <h2>Изменить продукт</h2>
              <input
                type="text"
                id="edit-title"
                class="mb-2 w-100 form-control inp"
                placeholder="edit title"
              />
              <input
                type="text"
                id="edit-price"
                class="mb-2 w-100 form-control inp"
                placeholder="edit price"
              />
              <input
                type="text"
                id="edit-descr"
                class="mb-2 w-100 form-control inp"
                placeholder="edit description"
              />
              <input
                type="text"
                id="edit-image"
                class="mb-2 w-100 form-control inp"
                placeholder="edit image URL"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn"
              id="btn-save-edit"
            >
              Сохранить
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ?заканчивается модалка -->
